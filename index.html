<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HB Hub - 文件管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .file-browser {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            display: none;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: #e9ecef;
        }

        .file-name {
            font-weight: 600;
            color: #333;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-raw {
            background: #dc3545;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            color: #666;
            margin: 20px 0;
        }

        .url-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .url-info h3 {
            color: #495057;
            margin-bottom: 10px;
        }

        .url-example {
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 HB Hub</h1>
            <p>安全的文件管理系统</p>
        </div>

        <button class="logout-btn" id="logoutBtn" style="display: none;" onclick="logout()">登出</button>

        <!-- 登录界面 -->
        <div class="login-container" id="loginContainer">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">🔐 系统登录</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="password">请输入访问密码:</label>
                    <input type="password" id="password" placeholder="输入密码..." required>
                </div>
                <button type="submit" class="btn">🔓 登录系统</button>
                <div class="error" id="loginError"></div>
            </form>
        </div>

        <!-- 文件浏览器 -->
        <div class="file-browser" id="fileBrowser">
            <h2 style="margin-bottom: 20px; color: #333;">📁 文件管理器</h2>
            <div class="loading" id="loading">正在加载文件列表...</div>
            <div class="file-list" id="fileList"></div>
            
            <!-- URL使用说明 -->
            <div class="url-info">
                <h3>🔗 Roblox Executor 使用方法</h3>
                <p style="margin-bottom: 10px;">在你的 Roblox Executor 中使用以下格式：</p>
                <div class="url-example">
                    loadstring(game:HttpGet("https://www.hbhub.dpdns.org/raw/script1.txt"))()
                </div>
                <p style="margin-top: 10px; font-size: 14px; color: #666;">
                    💡 提示：这些链接会直接返回纯文本内容，源代码中也只有脚本内容，没有HTML标签。
                </p>
            </div>
        </div>
    </div>

    <script>
        // 配置信息
        const CONFIG = {
            password: 'SuperMiner', // 访问密码
            githubUser: 'Yyds76', // GitHub用户名
            githubRepo: 'Yyds76.github.io', // GitHub仓库名
            domain: 'www.hbhub.dpdns.org' // 代理域名
        };

        // 检查是否为Roblox Executor
        function isRobloxExecutor() {
            const userAgent = navigator.userAgent.toLowerCase();
            const robloxKeywords = ['roblox', 'executor', 'synapse', 'krnl', 'oxygen', 'sentinel'];
            return robloxKeywords.some(keyword => userAgent.includes(keyword)) || 
                   window.location.search.includes('executor=true');
        }

        // 检查登录状态
        function checkAuth() {
            // 如果是Roblox Executor，直接允许访问
            if (isRobloxExecutor()) {
                return true;
            }
            
            // 检查会话存储中的登录状态
            return sessionStorage.getItem('authenticated') === 'true';
        }

        // 登录处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (password === CONFIG.password) {
                // 登录成功
                sessionStorage.setItem('authenticated', 'true');
                showFileBrowser();
                errorDiv.textContent = '';
            } else {
                // 登录失败
                errorDiv.textContent = '❌ 密码错误，请重试！';
                document.getElementById('password').value = '';
            }
        });

        // 显示文件浏览器
        function showFileBrowser() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('fileBrowser').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
            loadFileList();
        }

        // 登出功能
        function logout() {
            sessionStorage.removeItem('authenticated');
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('fileBrowser').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('password').value = '';
        }

        // 加载文件列表
        async function loadFileList() {
            const loading = document.getElementById('loading');
            const fileList = document.getElementById('fileList');
            
            try {
                loading.style.display = 'block';
                
                // 从GitHub API获取文件列表
                const response = await fetch(`https://api.github.com/repos/${CONFIG.githubUser}/${CONFIG.githubRepo}/contents`);
                const files = await response.json();
                
                loading.style.display = 'none';
                
                if (Array.isArray(files)) {
                    displayFiles(files.filter(file => file.type === 'file' && file.name.endsWith('.lua')));
                } else {
                    fileList.innerHTML = '<p style="text-align: center; color: #666;">📂 暂无文件</p>';
                }
            } catch (error) {
                loading.style.display = 'none';
                fileList.innerHTML = '<p style="text-align: center; color: #dc3545;">❌ 加载文件失败</p>';
                console.error('加载文件列表失败:', error);
            }
        }

        // 显示文件列表
        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileList.innerHTML = '<p style="text-align: center; color: #666;">📂 暂无Lua文件</p>';
                return;
            }
            
            const fileItems = files.map((file, index) => {
                const customId = `script${index + 1}`; // 自定义ID
                const rawUrl = `./raw/${customId}.txt`;
                return `
                    <div class="file-item">
                        <div>
                            <div class="file-name">📄 ${file.name}</div>
                            <small style="color: #666;">大小: ${(file.size / 1024).toFixed(2)} KB | Raw URL: /raw/${customId}.txt</small>
                        </div>
                        <div class="file-actions">
                            <a href="javascript:void(0)" onclick="viewFile('${file.download_url}')" class="btn-small">👁️ 查看</a>
                            <a href="${rawUrl}" class="btn-small btn-raw" target="_blank">🔗 Raw链接</a>
                            <button onclick="copyRawUrl('${customId}')" class="btn-small" style="background: #6f42c1;">📋 复制URL</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            fileList.innerHTML = fileItems;
        }

        // 复制Raw URL
        function copyRawUrl(scriptId) {
            const url = `https://www.hbhub.dpdns.org/raw/${scriptId}.txt`;
            navigator.clipboard.writeText(url).then(() => {
                alert('✅ Raw URL已复制到剪贴板！\n\n' + url);
            }).catch(() => {
                prompt('📋 请手动复制以下URL:', url);
            });
        }

        // 查看文件内容
        async function viewFile(downloadUrl) {
            try {
                const response = await fetch(downloadUrl);
                const content = await response.text();
                
                // 创建模态框显示文件内容
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(0,0,0,0.8); z-index: 1000; display: flex;
                    align-items: center; justify-content: center; padding: 20px;
                `;
                
                modal.innerHTML = `
                    <div style="background: white; border-radius: 10px; padding: 20px; max-width: 90%; max-height: 90%; overflow: auto;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h3>📄 文件内容</h3>
                            <button onclick="this.closest('div').parentElement.remove()" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">✕ 关闭</button>
                        </div>
                        <pre style="background: #f8f9fa; padding: 15px; border-radius: 5px; overflow: auto; white-space: pre-wrap; font-family: 'Courier New', monospace;">${content}</pre>
                    </div>
                `;
                
                document.body.appendChild(modal);
            } catch (error) {
                alert('❌ 加载文件内容失败');
                console.error('查看文件失败:', error);
            }
        }

        // 页面加载时的初始化
        window.addEventListener('load', function() {
            // 检查认证状态
            if (checkAuth()) {
                showFileBrowser();
            }
            
            // 定期检查认证状态（只在文件浏览器显示时）
            setInterval(function() {
                const fileBrowser = document.getElementById('fileBrowser');
                if (fileBrowser.style.display === 'block' && !isRobloxExecutor() && !checkAuth()) {
                    logout();
                }
            }, 30000); // 每30秒检查一次
        });

        // 防止未授权访问
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) {
                // 隐藏所有敏感内容
                const sensitiveElements = document.querySelectorAll('.file-browser, #logoutBtn');
                sensitiveElements.forEach(el => el.style.display = 'none');
            }
        });
    </script>
</body>
</html>
